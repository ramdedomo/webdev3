<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact</title>

    <!-- EXTERNAL CSS LINKS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;900&family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- CUSTOM CSS -->
    <link href="css/style.css" rel="stylesheet" />

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section id="title">
      <div class="container">
        <nav class="navbar navbar-expand-md navbar-dark">

            <a class="navbar-brand" href="index.html">
              <img src="img/watermark.png" class="logo" alt="" width="175" height="24">
            </a>




        </nav>

        








        <div class="second">

        
            
          <div class="text-left">
              <h1>Contact </h1>

          </div>

        </div>   
        



      </div>
    </section>


    <section id="title2">
      <div class="container">
        
   
          <div class="second">

            <section>
              <div class="container text-white">
                  <div class="row">
                      <div class="col-lg-6 col-md-8">
                          <form>
                              <div class="mb-3">
                                  <label for="fullName" class="form-label">Full Name</label>
                                  <input type="text" class="form-control " id="fullName">
                              </div>
                              <div class="mb-3">
                                  <label for="emailAd" class="form-label">Email Address</label>
                                  <input type="email" class="form-control form-control-lg" id="emailAd" aria-describedby="emailMessage">
                                  <div class="form-text" id="emailMessage">Please provide a valid email.</div>
                              </div>
                              <div class="mb-3">
                                  <label for="textMessage" class="form-label">What's your message?</label>
                                  <textarea id="textMessage" class="form-control form-control-lg"></textarea>
                              </div>
                              <div class="mb-3">
                                  <input type="submit" class="btn btn-outline-light form-control-lg">
                              </div>
                              
                          </form>
                      </div>
                  </div>
              </div>
          </section>





          </div>


      </div>

        


    


    
    <footer class="text-center text-white" style="background-color: #181818;">

      <div class="container">

        <section>

          <a
            class="btn btn-link btn-floating btn-lg text-light m-1"
            href="https://www.facebook.com/RamDedomo/"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-facebook-f"></i
          ></a>
    

          <a
            class="btn btn-link btn-floating btn-lg text-light m-1"
            href="instagram.com/ramdedomo"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-instagram"></i
          ></a>

          <a
            class="btn btn-link btn-floating btn-lg text-light m-1"
            href="ramdedomo.artstation.com"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-artstation"></i
          ></a>

          <a
            class="btn btn-link btn-floating btn-lg text-light m-1"
            href="https://github.com/ramdedomo"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-github"></i
          ></a>

          
        </section>
      </div>


  </body>
</html>
